name: LinkedIn Job Scraper

on:
  workflow_dispatch:
    inputs:
      job_url:
        description: 'LinkedIn jobs search URL'
        required: true
        default: 'https://www.linkedin.com/jobs/search/?f_TPR=r3600&f_WT=2&geoId=92000000&keywords=AI&origin=JOB_SEARCH_PAGE_JOB_FILTER&refresh=true&sortBy=DD'

  # schedule:
    # Run hourly at the 0 minute
    # - cron: '0 * * * *'

jobs:
  fetch-jobs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        # We inject the PAT into the git URL config just for this command
        run: |
          git config --global url."https://x-access-token:${{ secrets.GH_PAT }}@github.com/".insteadOf "https://github.com/"
          npm install
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Run LinkedIn job scraper
        env:
          LINKEDIN_JOB_URL: ${{ github.event.inputs.job_url || secrets.LINKEDIN_JOB_URL || 'https://www.linkedin.com/jobs/search/?f_TPR=r3600&f_WT=2&geoId=92000000&keywords=AI&origin=JOB_SEARCH_PAGE_JOB_FILTER&refresh=true&sortBy=DD' }}
          LINKEDIN_LI_AT: ${{ secrets.LINKEDIN_LI_AT }}
          LINKEDIN_JSESSIONID: ${{ secrets.LINKEDIN_JSESSIONID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          LOG_LEVEL: ${{ secrets.LOG_LEVEL }}
          BATCH_CHUNK_SIZE: ${{ secrets.BATCH_CHUNK_SIZE }}
        run: npm start
