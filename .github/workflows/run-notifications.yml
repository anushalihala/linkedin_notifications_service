name: LinkedIn Job Scraper

on:
  workflow_dispatch:
    inputs:
      job_url:
        description: 'LinkedIn jobs search URL'
        required: true
        default: 'https://www.linkedin.com/jobs/search/?keywords=AI&location=United%20States'
  schedule:
    # Run hourly at the 40th minute
    - cron: '0 * * * *'

jobs:
  fetch-jobs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Debug Git configuration
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          echo "Current git config for GitHub:"
          git config --global --get-regexp 'url.*github' || echo "No GitHub URL config found"
          
          echo "Testing git access:"
          git ls-remote "https://github.com/anushalihala/linkedin_notifications.git" 2>&1 || echo "Failed to access repo"
          
          echo "Testing with PAT:"
          GIT_URL="https://x-access-token:$GH_PAT@github.com/anushalihala/linkedin_notifications.git"
          echo "Using GIT_URL: ${GIT_URL:0:40}..."
          git ls-remote "$GIT_URL" 2>&1 || echo "Failed with PAT"

      - name: Install notifications library
        run: |
          env:
            GH_PAT: ${{ secrets.GH_PAT }}
          npm install git+https://x-access-token:$GH_PAT@github.com/anushalihala/linkedin_notifications.git


      - name: Install other dependencies
        run: npm ci

      - name: Run LinkedIn job scraper
        env:
          LINKEDIN_JOB_URL: ${{ github.event.inputs.job_url || secrets.LINKEDIN_JOB_URL || 'https://www.linkedin.com/jobs/search/?keywords=AI&location=United%20States' }}
          LINKEDIN_LI_AT: ${{ secrets.LINKEDIN_LI_AT }}
          LINKEDIN_JSESSIONID: ${{ secrets.LINKEDIN_JSESSIONID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          LOG_LEVEL: ${{ secrets.LOG_LEVEL }}
          BATCH_CHUNK_SIZE: ${{ secrets.BATCH_CHUNK_SIZE }}
        run: npm run start

